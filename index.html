<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>慢慢买</title>
    <link href="js/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_es6gvgqy65bqpvi.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.js"></script>
    <![endif]-->
    <script src="js/node_modules/jquery/dist/jquery.js"></script>
    <script src="js/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!--顶部通栏-start-->
    <div class="mmb-top">
        <img src="images/header_logo.png" class="m_l10">
        <a href="#" class="fr m_r10"><img src="images/header_app.png" alt=""/></a>
    </div>
    <!--搜索栏-start-->
    <div class="mmb-search">
        <form>
            <input type="text" placeholder="请输入你想比价的商品"/>
            <button class="ac">搜索</button>
        </form>
    </div>
    <!--功能列表-start-->
    <div class="mmb-books">
        <script id="test" type="text/html">
            {{each result as value i}}
            <a href="{{value.titlehref}}" class="qi">{{#value.img}}<p>{{value.name}}</p></a>
            {{/each}}
        </script>
    </div>
    <!--推荐-start-->
    <div class="mmb-give">
        <a href="#">
            <span class="m_l10">超值折扣推荐</span>
            <img src="images/more.png" class="m_r10"/>
        </a>
    </div>
    <!--商品-start-->
    <div class="mmb-product">
        <script id="give" type="text/html">
            {{each result as value i}}
            <a href="dusk.html?productid={{value.productId}}">
                <div class="media">
                    <div class="media-left">
                        {{#value.productImgSm}}
                    </div>
                    <div class="media-body">
                        <span class="media-heading">{{value.productName}}</span>
                        &nbsp;<span>{{value.productPinkage}}</span>
                        <p><span>{{value.productFrom}}</span><s></s><span>{{value.productTime
}}</span><span class="iconfont icon-groupcopy5 fr">&nbsp;{{value.productComCount}}</span></p>
                    </div>
                </div>
            </a>
            {{/each}}
        </script>
    </div>
    <!--更多优惠-start-->
    <p class="morehui"><a href="#" class=" ac">更多优惠 >></a></p>
    <!--品牌推荐-start-->
    <div class="mmb-give ">
        <a href="#">
            <span class="m_l10">品牌排行</span>
            <img src="images/more.png" class="m_r10"/>
        </a>
    </div>
    <!--登录注册-start-->
    <div class="mmb-post">
        <a href="#">登录</a>
        <a href="#">注册</a>
        <a href="#" class="glyphicon glyphicon-arrow-up"> 返回顶部</a>
    </div>
    <!--底部-start-->
    <div class="mmb-footer">
        <p>
            <a href="#">手机APP下载</a>
            <a href="#">慢慢买手机版--掌上比价品台</a>
        </p>
        <p><a href="#">m.manmanbuy.com</a></p>
    </div>

</body>

</html>
