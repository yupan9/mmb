<script type="text/html" id="texts">
    {{each result as value i}}
    <div class="tm">
        <h2>{{value.productName}}</h2>
        <p>
            <span>{{value.productFrom}}</span>
            <span>{{value.productTime}}</span>
            <span>{{value.productTips}}</span>
        </p>
        <div class="small-img clearfix">
            {{#value.productImgLg}}
            {{value.productInfo}}
            <br/>
            <br/>
            {{value.productInfo1}}
            <br/>
            <br/>
            {{value.productInfo2}}
        </div>
    </div>
    <div class="large-img">{{#value.productImg2}}</div>
    <div class="uls m_t10">{{#value.productCity}}</div>
    <a class="buttons"><button>前往购买</button></a>
    <div class="erweima"><img src="images/mmbweixin2.png" alt=""/></div>
    <div class="pinglun">
        <div>{{#value.productComment}}</div>
    </div>
    {{/each}}
</script>
<script type="text/html" id="texts1">
