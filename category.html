<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢买</title>
    <link href="js/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/category.css"/>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_9y4v6qtz1zoos9k9.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.js"></script>
    <![endif]-->
    <script src="js/node_modules/jquery/dist/jquery.js"></script>
    <script src="js/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/template.js"></script>

</head>
<body>
<!--顶部通栏-start-->
<div class="mmb-top">
    <img src="images/header_logo.png" class="m_l10">
    <a href="#" class="fr m_r10"><img src="images/header_app.png" alt=""/></a>
</div>
<!--搜索栏-start-->
<div class="mmb-search">
    <form>
        <input type="text" placeholder="请输入你想比价的商品"/>
        <button class="ac">搜索</button>
    </form>
</div>
<!--商品-start-->
<div class="mmb-product">
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <script id="product" type="text/html">
        {{each result as value i}}
        <div class="panel panel-default">
            <div class="panel-heading dianji " role="tab" id="{{value._id}}">
                <h4 class="panel-title">
                    <a class="ttd" role="button" data-toggle="collapse" data-parent="#accordion" href="#_{{i}}" aria-expanded="true" aria-controls="_{{i}}">
                        {{value.title}}
                        <span class="glyphicon glyphicon-chevron-down fr"></span>
                    </a>
                </h4>
            </div>
            <div id="_{{i}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{value._id}}">
                <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row tables">
                                </div>
                            </div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    </div>
</div>
<!--登录注册-start-->
<div class="mmb-post">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#" class="glyphicon glyphicon-arrow-up"> 返回顶部</a>
</div>
<!--底部-start-->
<div class="mmb-footer">
    <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版--掌上比价品台</a>
    </p>
    <p><a href="#">m.manmanbuy.com</a></p>
</div>
<!--底部固定图标-start-->
<div class="mmb-fixt">
    <span class="iconfont icon-chacha01 deletes"></span>
    <img src="images/logo.png" alt=""/>
    <div>
        <p>慢慢买--全网比价</p>
        <p>每一次购物,都在省钱</p>
    </div>
    <a href="#"><button>立即打开</button></a>
</div>
<script id="tables" type="text/html">
    {{each result as value i}}
    <div class="col-xs-4">
        <a href="wachtv.html?categoryid={{value.categoryId}}" class="textwenzi">{{value.category}}</a>
    </div>
    {{/each}}
</script>
</body>
<script src="js/category.js"></script>
</html>
