<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慢慢买</title>
    <link href="js/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/wachtv.css"/>
    <link rel="icon" href="images/favicon.ico"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_9y4v6qtz1zoos9k9.css"/>
    <!--[if lt IE 9]>
    <script src="js/html5shiv/html5shiv.js"></script>
    <script src="js/respond/respond.js"></script>
    <![endif]-->
    <script src="js/node_modules/jquery/dist/jquery.js"></script>
    <script src="js/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
    <script src="js/wachtv.js"></script>
</head>
<body>
<!--顶部通栏-start-->
<div class="mmb-top">
    <img src="images/header_logo.png" class="m_l10">
    <a href="#" class="fr m_r10"><img src="images/header_app.png" alt=""/></a>
</div>
<!--搜索栏-start-->
<div class="mmb-search">
    <form>
        <input type="text" placeholder="请输入你想比价的商品"/>
        <button class="ac">搜索</button>
    </form>
</div>
<!--推荐-start-->
<div class="mmb-give">
    <a href="#">
        <span >综合</span>
        <span>销量</span>
        <span>价格</span>
        <span><i class="glyphicon glyphicon-hourglass"></i>筛选</span>

    </a>
</div>
<!--商品-start-->
<div class="insert"></div>
<div class="mmb-product">
    <script id="give" type="text/html">
        {{each result as value i}}
        <a href="product.html?productid={{value.productId}}" class="tiaozhuan">
            <div class="media">
                <div class="media-left">
                    {{#value.productImg}}
                </div>
                <div class="media-body">
                    <p class="media-heading">{{value.productName}}</p>
                    <p>{{value.productPrice}}</p>
                    <p>
                        <span>{{value.productQuote}}</span>
                        <span class="fr">{{value.productCom}}</span>
                    </p>
                </div>
            </div>
        </a>
        {{/each}}
    </script>
</div>
<!--品牌推荐-start-->
<div class="mmb-fenye">
   <div class="fenye">
       <button class="fis">上一页</button>
       <ul class="uls overu">
          <li class="lis"><span>1</span>/<s></s><i class="glyphicon glyphicon-triangle-bottom  m_t10 "></i></li>

       </ul>
       <button class="las">下一页</button>
   </div>
    <div class="lianjie">
        <p>相关链接:</p>
        <p><a href="#">电视机十大品牌</a></p>
        <p><a href="#">电视机口碑大全</a></p>
    </div>
</div>
<!--登录注册-start-->
<div class="mmb-post">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#" class="glyphicon glyphicon-arrow-up"> 返回顶部</a>
</div>

<!--底部-start-->
<div class="mmb-footer">
    <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版--掌上比价品台</a>
    </p>
    <p><a href="#">m.manmanbuy.com</a></p>
</div>

<!--底部固定图标-start-->
<div class="mmb-fixt">
    <span class="iconfont icon-chacha01 deletes"></span>
    <img src="images/logo.png" alt=""/>
    <div>
        <p>慢慢买--全网比价</p>
        <p>每一次购物,都在省钱</p>
    </div>
    <a href="#"><button>立即打开</button></a>
</div>
</body>
</html>
